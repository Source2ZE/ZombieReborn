// Player classes
// configuration for player classes
// 
// Noting that the key is the name of the class.
// 
// Key                      Type                Description
// _____________________________________________________________________________________
// enabled                  Boolean             Determine whether you want to enable this class [0 = disable / 1 = enable (default)]
// type                     String              Type of the class. [Human / Zombie]
// description              String              The description of the class.
// model                    String              Model path.
// model_arms               String              Model arm path.
// health                   Integral            Health
// speed                    Floating            Speed (Probably we don't have to use LMV?)
// gravity                  Floating            Gravity (ratio, starts from 0.0, default is 1.0, and multiplied by this value)
// attributes               Map                 Configure advanced class attributes, use it in sub-plugins (aka: specific player class implementation) .

"PlayerClasses"
{
    "human"
    {
        "enabled"           = 1
        "type"              = "human" // CS_TEAM_CT
        "description"       = "Human class"
        "model"             = "Model you want to use"
        "model_arms"        = "Model arms u want to use"
        "health"            = 100
        "speed"             = 1.0
        "gravity"           = 1.0
        "attributes"
        {
            "initial_grenades"          = ["hegrenade", "smoke", "decoy", "etc"]
        }
    }
    "zombie"
    {
        "enabled"             = 1
        "type"                = "zombie"
        "model"               = "blablabla"
        "model_arms"          = "bla2"
        // the first zombies' configuration should have advanced configuration.
        // they should not appear in playerclasses.cfg
        "health"              = 5000 
        "speed"               = 1.2
        "gravity"             = 0.6
        "attributes"
        {
            "knockback"       = 2.0 // default
        }
    }
}
